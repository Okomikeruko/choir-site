build:
  docker:
    web: Dockerfile
  args:
    RUBY_VERSION: $(cat .ruby-version)
    NODE_VERSION: $(cat .node-version)
  config:
    RAILS_ENV: production
    NODE_ENV: production
    RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
    SECRET_KEY_BASE: ${SECRET_KEY_BASE}

run:
  web: bundle exec puma -C config/puma.rb
